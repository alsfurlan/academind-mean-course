<mat-spinner *ngIf="isLoading"></mat-spinner>
<section *ngIf="!isLoading">
  <section>
    <mat-accordion multi="true" >
      <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
          {{ post.title }}
        </mat-expansion-panel-header>
        <div class="image-preview">
          <img [src]="post.imagePath" [alt]="post.description" />
        </div>
        <p>{{ post.content }}</p>
        <mat-action-row>
          <a mat-button color="primary" [routerLink]="['edit', post.id]"
            >EDIT</a
          >
          <button mat-button color="warn" (click)="onDelete(post.id)">
            DELETE
          </button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-paginator
      *ngIf="!isLoading"
      [length]="totalPosts"
      [pageIndex]="currentPage"
      [pageSize]="postPerPage"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onChangePage($event)"
    ></mat-paginator>
    <p *ngIf="!posts?.length" #emptyPosts class="mat-body-1 info-text">
      No posts added yet!
    </p>
  </section>
</section>
