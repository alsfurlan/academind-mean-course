<section *ngIf="posts$ | async as posts">
  <mat-accordion multi="true">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        {{ post.title }}
      </mat-expansion-panel-header>
      {{ post.content }}
    </mat-expansion-panel>
  </mat-accordion>
  <p *ngIf="!posts.length" #emptyPosts class="mat-body-1 info-text">
    No posts added yet!
  </p>
</section>
