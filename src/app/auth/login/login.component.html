<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form #loginForm="ngForm" (submit)="onSubmit(loginForm)" *ngIf="!isLoading">
    <mat-form-field>
      <input
        placeholder="E-mail"
        matInput
        ngModel
        #email="ngModel"
        name="email"
        type="email"
        required
        email
      />
      <mat-error *ngIf="email.invalid"> Please enter a valid email </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        ngModel
        #password="ngModel"
        name="password"
        type="password"
        required
      />
      <mat-error *ngIf="password.invalid">
        Please enter a valid password
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
